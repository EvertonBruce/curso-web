<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body > div {
            display: flex;
            justify-content: center;
        }

        .curso {
            border: solid #c7c7c7 1px;
            margin: 20px;
            padding: 5px;
            background-color: #fff;
            min-height: 370px;
            max-height: 370px;
            box-shadow: 0px 0px 5px 5px #c7c7c7;
        }

        .interno {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            max-width: 300px;
        }

        .interno img {
            width: 100%;
            max-width: 300px;
        }

        .curso-info {
            font-size: 1.5em;
            padding: 0 10px;
            overflow: hidden;
            height: 150px;
        }

        .curso-info p {
            font-size: 0.7em;
        }

        .curso-preco {
            display: flex;
            justify-content: flex-end;
            
        }

        .curso-preco > :nth-child(1) {
            padding: 0 5px;
            color: red;
            text-decoration: line-through;
        }

        .curso-preco > :nth-child(2) {
            padding: 0 5px;
            color: green;
            font-size: 1.2em;
            font-weight: 900;
        }

    </style>
</head>

<body>
    <h1>Card</h1>

    <h2>Objetivo</h2>
    <img src="http://files.cod3r.com.br/curso-web/card.png" height="340" alt="Objetivo">

    <h2>Resultado</h2>
    <div>
        <div class="curso">
            <div class="interno">
                <img src="http://files.cod3r.com.br/curso-web/curso1.jpg" />
                <div class="curso-info">
                    <h4>Docker: Ferramenta essencial para Desenvolvedores</h4>
                    <p>Prof. Fulano</p>
                </div>
                <div class="curso-preco">
                    <span class="preco-de">R$80,00</span>
                    <span class="preco-por">R$50,00</span>
                </div>
            </div>
        </div>
        <div class="curso">
            <div class="interno">
                <img src="http://files.cod3r.com.br/curso-web/curso2.jpg" />
                <div class="curso-info">
                    <h4>Web Moderno com Javascript + Projetos</h4>
                    <p>Prof. Sicrano Filho</p>
                </div>
                <div class="curso-preco">
                    <span class="preco-de">R$80,00</span>
                    <span class="preco-por">R$50,00</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
